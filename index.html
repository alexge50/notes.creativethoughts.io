<!DOCTYPE html>
<html>
  <head>
    <title>Notes</title>

    <link rel="stylesheet" type="text/css" href="page.css">
    <script src = "note/note.js"></script>
  </head>

  <body style = "background-color: #fff">

    <div id = "addnew" class = "addnew" onclick="addNew()">
    </div>

    <script>
    var notes = [];
    var id = 0;

    function addNew()
    {
      notes.push(new Note("note" + id, 200, 300));
      id ++;
    }

    </script>

  </body>
</html>
